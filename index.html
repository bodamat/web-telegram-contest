<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link rel="stylesheet" href="css/main.css">

	<title>Web Telegram Contest - items design</title>
</head>
<body>
	<div class="input-group">
		<input type="text" id="inputField" required class="input-area">
		<label for="inputField" class="label">Field</label>
	</div>
	
	<div class="space"></div>
	
	<button class="btn ripple btn-blue">SUBSCRIBE</button>
	
	<div class="space"></div>
	
	<button class="btn ripple btn-white">SUBSCRIBE</button>
	
	<div class="space"></div>
	
	<button class="btn ripple btn-white btn-img">
		<img src="icons/settings_svg.svg" alt="settings icon">
		<span>General Settings</span>
	</button>

	<div class="space"></div>
	
	<button class="btn ripple btn-blue btn-round"><img src="icons/more_svg.svg" alt="settings icon"></button>

	<div class="space"></div>

	<button class="btn ripple btn-white btn-round"><img src="icons/more_svg.svg" alt="settings icon"></button>

	<script src="js/ownLibrary.js"></script>
	<script src="js/main.js" charset="utf-8"></script>
</body>
</html>
