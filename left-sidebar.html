<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/settings.css">
	<title>LeftSidebar</title>
</head>
<body>
	<div class="settings">
		<div class="header">
			<button class="btn ripple btn-white btn-round header-back">
				<object type="image/svg+xml" data="icons/back_svg.svg" class="icon icon-gray">
					<img src="icons/back_svg.svg" />
				</object>
			</button>
			<h2 class="header-title">Settings</h2>
			<button class="btn ripple btn-white btn-round header-more">
				<object type="image/svg+xml" data="icons/more_svg.svg" class="icon icon-gray">
					<img src="icons/more_svg.svg" />
				</object>
			</button>
		</div>
		<div class="account">
			<img class="account-img" src="assets/imgs/doge.jpg" alt="Account image">
			<h3 class="account-name">Doge Dogenson</h3>
			<p class="account-number">+33 1 23 45 67 89</p>
		</div>
		<div class="menu-btns">
			<button class="btn ripple btn-white btn-img">
				<object type="image/svg+xml" data="icons/edit_svg.svg" class="icon icon-gray">
					<img src="icons/edit_svg.svg" /> <!-- For search engine -->
				</object>
				<span>Edit profile</span>
			</button>

			<button class="btn ripple btn-white btn-img">
				<object type="image/svg+xml" data="icons/settings_svg.svg" class="icon icon-gray">
					<img src="icons/settings_svg.svg" />
				</object>
				<span>General Settings</span>
			</button>

			<button class="btn ripple btn-white btn-img">
				<object type="image/svg+xml" data="icons/unmute_svg.svg" class="icon icon-gray">
					<img src="icons/unmute_svg.svg" />
				</object>
				<span>Notifications</span>
			</button>

			<button class="btn ripple btn-white btn-img">
				<object type="image/svg+xml" data="icons/lock_svg.svg" class="icon icon-gray">
					<img src="icons/lock_svg.svg" />
				</object>
				<span>Privacy and Security</span>
			</button>

			<button class="btn ripple btn-white btn-img">
				<object type="image/svg+xml" data="icons/language_svg.svg" class="icon icon-gray">
					<img src="icons/language_svg.svg" />
				</object>
				<span>Language</span>
			</button>
		</div>
	</div>
	<div class="edit-profile">
		
	</div>


	<script src="js/allFunctions.js"></script>
	<script src="js/main.js" charset="utf-8"></script>
</body>
</html>
